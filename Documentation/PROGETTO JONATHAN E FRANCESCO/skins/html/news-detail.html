<section class="banner">
        	<div id="inner_banner"> 
                <div class="item">
                    <[newsdetailpage::gettitolo template="page" library="page" titolo="news" ]>
                </div>
            </div>
        </section>
        
        <section class="news">
        	<div class="container">
            	<div class="news-detail">
                    <div class="newsBlock">
                        <div class="news-info">
                            <h3><[titolo]></h3>
                            <ul>
                                <li><i class="fa fa-calendar"></i><[data]></li>
                                <li><i class="fa fa-user"></i><[nome_creatore]></li>
                            </ul>
                            <img alt="" src="<[image_filename]>">
                            <p class="quote"><[sottotitolo]></p>
                            <p><[testo]></p>
                            
                        </div>
                       
                    </div>
                </div>
            </div>
        </section>
