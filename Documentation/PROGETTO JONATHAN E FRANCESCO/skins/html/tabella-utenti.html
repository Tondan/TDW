<section class="accordion">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="accordion-box">



                    <[foreach]>
                        <div class="accordion-slide">
                            <div class="title"><[username]>
                                <div class="icon fa">
                                </div>
                            </div>
                            <div class="accordion-content">
                                <form action="utenti_update.php" method="POST">
                                	<input type="hidden" value="<[username]>" name="lastusername" />
                                    <input type="hidden" value="<[keyusergroup]>" name="keyusergroup" />
                                    <div>
                                        <label class="border" for="username">Username</label>
                                        <input class="mandatory" type="text" name="username" id="username" errormessage="Pippo!" value="<[username]>"/>
                                    </div>
                        
                                    <div>
                                        <label class="border" for="nome">Nome</label>
                                        <input class="mandatory" type="text" name="nome" size="50" id="nome" errormessage="Pippo!" value="<[nameu]>" />
                                    </div>
                        
                                    <div>
                                        <label class="border" for="cognome">Cognome</label>
                                        <input class="mandatory" type="text" name="cognome" id="cognome" errormessage="Pippo!" value="<[surname]>" />
                                    </div>
                        
                                    <div>
                                        <label class="border" for="email">Email</label>
                                        <input class="mandatory" type="text" name="email" id="email" errormessage="Pippo!" value="<[email]>"/>
                                    </div>

                                    <div>
                                        <label class="border" for="password">Password</label>
                                        <input class="mandatory" type="password" name="password" id="password" errormessage="Pippo!" value="<[password]>"/>
                                    </div>
                                   
                                    <div>
                                        <label class="border" for="gruppo">Privilegi</label>
                                        <select class="selectpicker" name="gruppo" id="guppo">
                                            <option value="<[ID]>" selected="selected"><[ID]>-<[nameg]> </option>
                                            <[gruppi::getmenu template="tabella-gruppi2" library="tabella_gruppi2" ]>
                                        </select>
                                    </div>

				                	<div class="btn-box2">
                                    <label class="border"></label>
                                        <input type="submit" class="commonbtn style13 small" id="submit" value="Aggiorna" />
                                        <a href="utenti_delete.php?username=<[username]>"> 
                                            <div  class="commonbtn style13 small" >Elimina</div>
                                        </a>
                                    </div>
                                   
				                </form>
                            </div>
                        </div>
                    <[/foreach]>	


                    
                </div>
            </div>
        </div>
    </div>
</section>
