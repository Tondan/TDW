<div id="main" class="site-main" role="main">
         <!--Header Image-->
        <section class="fly-section-image fly-header-image fly-section-overlay fly-section-height-md parallax"
                 style="background-image: url('<[Img1]>')">
            <div class="container">
                <div class="row"><h3 class="fly-section-image-title-before">Special</h3>

                    <h2 class="fly-section-image-title-after">EVENTS</h2></div>
            </div>
        </section>
    
    
    <section class="fly-divider-space space-md"></section>
    
    <section class="fly-wrap-slider-special-offers">
            <div class="row">
                <div class="fly-slider-special-offers">
                    <ul id="fly-slider-special-offers">

<[foreach]>

<li data-special-offers-slider="1" style="background-image: url('<[Img]>')">
                            <a href="#" class="fly-wrap-offers">
                                <div class="fly-content-offers-slider">
                                    <div class="fly-itable">
                                        <div class="fly-icell">
                                            <time datetime="<[Data]>" class="fly-date-offers"><[Data]></time>
                                            <span class="fly-offers-separator"></span>
                                            <h2 class="fly-offers-title"><[Titolo]></h2>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                                
<[/foreach]>
    
     </ul>
                        
                <div class="fly-offers-slider-control" style="background-image: url('<[ImgSpecial]>');">
                        <div class="fly-itable">
                            <div class="fly-icell">
                                <div class="fly-slider-control-wrap-title">
                                    <h3 class="fly-slider-control-title-before">Special</h3>
                                    <h2 class="fly-slider-control-title-after">Offers</h2>
                                    
                                </div>
                                <div class="fly-wrap-nav-slider">
                                    <a id="special-offers-slider-prev" class="prev" href="#">
                                        <i class="fa fa-angle-left"></i>
                                    </a>
                                    <a id="special-offers-slider-next" class="next" href="#">
                                        <i class="fa fa-angle-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                
                </div>
    </div>
        </section>
