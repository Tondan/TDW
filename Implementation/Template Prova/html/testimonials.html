<section class="fly-wrap-testimonials-slider container-min">
            <div class="container">
                <div class="row">
                    <div class="fly-divider-space space-md"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="fly-testimonials-slider"><h5 class="fly-testimonials-slider-before-title"><span>Warm Words</span>
                        </h5>

                            <h3 class="fly-testimonials-slider-title">FROM OUR CLIENTS</h3>
                            <ul id="fly-testimonials-slider">
                                
                            <[foreach]>
                                <li data-special-offers-slider="1" class="container">

                                        <span class="fly-testimonials-slider-author-image">
                                            <img src="<[Avatar]>" />

                                        <a class="fly-testimonials-slider-author-name"><[Nome]></a>
                                    </div>
                                    <div class="fly-testimonials-slider-content"> <[Testo]>
                                    </div>
                                </li>
                            <[/foreach]>
                            </ul>
                            <div id="fly-testimonials-slider-controls" class="fly-testimonials-slider-controls"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="fly-divider-space space-md"></div>
                </div>
            </div>
        </section>
