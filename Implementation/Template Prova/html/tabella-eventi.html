<[foreach]>

<div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse"
            data-parent="#searchAccordion" href="#collapse<[id]>"><[Nome_Piatto]></a>
        </div>
        <div id="collapse<[id]>" class="accordion-body collapse">
          <div class="accordion-inner">
            <form class="form-inline" action="eventi_add.php" method="post">
              <div class="row-fluid">
                <div class="span4">
                  <label>Nome</label> <input class="input-medium" type="text" name="nome" id="nome" key="<[Nome]>" value="<[Nome]>"/>
                </div>
                <div class="span4">
                  <label>Descrizione</label> <input class="input-medium" type="text" name="descrizione" id="descrizione" value="<[Descrizione]>"/>
                </div>
                <div class="span4">
                  <label>Immagine</label> <input class="input-medium" type="text" name="img" id="img" value="<[Img]>"/>
                </div>
              </div>
              <div class="row-fluid">
                <div class="span3 offset1">
                  <label class="checkbox"> <input type="checkbox" />Include

                  </label>
                </div>
                <div class="span3">
                  <label class="checkbox"> <input type="checkbox" />Include
                    cancelled?
                  </label>
                </div>
              </div>
                <input type="submit" value="Submit">
            </form>
          </div>
        </div>
    
    
    
<[/foreach]>
