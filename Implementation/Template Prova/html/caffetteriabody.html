<div id="main" class="site-main" role="main">        <!--Header Image-->
        <section class="fly-section-image fly-header-image fly-section-overlay fly-section-height-md parallax"
                 style="background-image: url('<[Link]>')">
            <div class="container">
                <div class="row"><h3 class="fly-section-image-title-before">Come Taste Our</h3>

                    <h2 class="fly-section-image-title-after">COFFEE</h2></div>
            </div>
        </section>
        <!--End Header Image-->
 
    <[foreach]>

                <div class="row">
                    <div class="fly-divider-space space-md"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">

                            <h3 class="fly-info-box-title"><[Titolo]></h3></div>

                        </div>
                        <div class="fly-info-box-content"> <[Descrizione]>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="fly-divider-space space-md"></div>
                </div>
            </div>
        </section>
    </section>
    <[/foreach]>
