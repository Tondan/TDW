<[foreach]>

<div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse"
            data-parent="#searchAccordion" href="#collapse<[id]>"></a>
        </div>
        <div id="collapse<[id]>" class="accordion-body collapse">
          <div class="accordion-inner">
            <form class="form-inline" action="faq_update.php" method="post" enctype="multipart/form-data">

                </div>

                  <label>Risposta</label> <input class="input-medium" type="text" name="descrizione" id="descrizione" value="<[Risposta]>"/>

                  <input type="radio" name="switch" value="update" checked/>Update<br>

              </div>

          </div>
        </div>
