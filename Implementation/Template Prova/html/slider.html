<div class="item active parallax"
<[foreach]>
<div class="item parallax" style="background-image:url(<[Img]>);">
                            <div class="container">
                                <div class="fly-itable">
                                    <div class="fly-icell">
                                        <div class="fly-wrap-text-slider">
                                            <h1 class="fly-slider-title-before"><[SliderTitle]></h1>
                                            <div class="fly-slider-divider"></div>
                                            <h2 class="fly-slider-title-after"><[SliderText]></h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
<[/foreach]>
    </div>
