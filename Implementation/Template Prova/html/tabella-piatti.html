<[foreach]>

<div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse"
            data-parent="#searchAccordion" href="#collapse<[id]>"><[Nome_Piatto]></a>
        </div>
        <div id="collapse<[id]>" class="accordion-body collapse">
          <div class="accordion-inner">
            <form class="form-inline" action="piatti_update.php" method="post" enctype="multipart/form-data">
              <div class="row-fluid">
                <div class="span4">
                <input class="hidden" name="key" id="key" value="<[Nome_Piatto]>"/>
                <input class="hidden" name="keyImg" id="keyImg" value="<[Img]>"/>
                  <label>Nome</label> <input class="input-medium" type="text" name="nome" id="nome" value="<[Nome_Piatto]>"/>
                </div>
                <div class="span4">
                  <label>Descrizione</label> <input class="input-medium" type="text" name="descrizione" id="descrizione" value="<[Descrizione]>"/>
                </div>
                <div class="span4">
                  <label>Ingredienti</label> <input class="input-medium" type="text" name="ingredienti" id="ingredienti" value="<[Ingredienti]>"/>
                </div>
                <div class="span4">
                  <label>Prezzo</label> <input class="input-medium" type="text" name="prezzo" id="prezzo" value="<[Prezzo]>"/>
                </div>
                <!--<div class="span4">
                  <label>Immagine</label> <input class="input-medium" type="text" name="img" id="img" value="<[Img]>"/>
                </div>-->
                <legend>Tipo Piatto</legend>
                <select name="tipo_piatto" id="tipo_piatto" value="<[tipo_piatto]>">
                    <option value="primo">Primo</option>
                    <option value="secondo">Secondo</option>
                    <option value="contorno">Contorno</option>
                    <option value="dessert">Dessert</option>
                    <option value="drink">Drink</option>
                    <option value="pizza">Pizza</option>
                </select>
                  <div class="span4">
                  <label for="InputFile">File input</label>
                    <input type="file" name="fileToUpload" class="form-control-file" id="InputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Immagine attuale: <[Img]></small>
                  </div>
              </div>
              <div class="row-fluid">
                <div class="span3 offset1">
                  <input type="radio" name="switch" value="update" checked/>Update<br>
                  <input type="radio" name="switch" value="delete"/>Delete<br>
                </div>
              </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
          </div>
        </div>
    
    
    
<[/foreach]>
